# SwiftPython Module Configuration
# Used by the SwiftPythonPlugin to decide which Python modules to generate
# bindings for when running the stub generator.

modules:
  # Core numeric & data-science modules
  - numpy
  - pandas
  - matplotlib
  - scipy
  - sklearn

  # PyTorch ecosystem (Swift module "PyTorch" imports Python "torch")
  - torch
  - torchvision
  - name: Transformers
    python_module: swiftpython_transformers
    stub_dir: ./stubs/transformers

  # Other bindings
  - mlx
  - sqlite3
  - pil
  - networkx

  # Extended format example (for custom mappings):
  # - name: MyModule
  #   python_module: my_python_module
  #   stub_dir: ./stubs/my_module
